<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxa do garçom</title>
  </head>
  <body>
    <!-- c) Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.

    Iepsen, Edécio Fernando. Lógica de Programação e Algoritmos com JavaScript - 2ª Edição (pp. 47-48). Novatec Editora. Edição do Kindle.  -->
    <script>
      const valorJantar = Number(prompt("Qual o total do jantar?"));

      const taxaGarcom = valorJantar * 0.1;
      const total = valorJantar + taxaGarcom;

      alert(`O valor do jantar: R$ ${valorJantar}`);
      alert(`Taxa do garçom: R$ ${taxaGarcom.toFixed(2)}`);
      alert(`Total: R$ ${total.toFixed(2)}`);
      alert(`Obrigado, voltem sempre!`);
    </script>
  </body>
</html>
