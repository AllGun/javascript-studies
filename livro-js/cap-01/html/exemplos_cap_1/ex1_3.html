<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operação entre strings e números</title>
  </head>
  <body>
    <script>
      const a = "20";
      const b = a * 2; // b == 40
      const c = a / 2; // c == 10
      const d = a - 2; // d == 18
      const e1 = a + 2; // e == 202 (concatenação)
      const e2 = Number(a) + 2; // e == 22 (conversão)

      alert("a: " + a);
      alert("b: " + b);
      alert("c: " + c);
      alert("d: " + d);
      alert("e: " + e1);
      alert("e: " + e2);
    </script>
  </body>
</html>
