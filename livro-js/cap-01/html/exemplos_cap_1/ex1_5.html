<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo do dobro</title>
  </head>
  <body>
    <script>
      // Como estamos operando com multiplicação
      //não precisamos converter a string para number

      /*
      a) Elaborar um programa que leia um número. Calcule e informe o dobro desse número. 
        • Entrada de dados: ler um número 
        • Processamento: calcular o dobro 
        • Saída: informar o dobro
      */
      const num = prompt("Número:");
      const dobro = num * 2;
      alert(`O dobro de ${num} é ${dobro}`);
    </script>
  </body>
</html>
