<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número

    Iepsen, Edécio Fernando. Lógica de Programação e Algoritmos com JavaScript - 2ª Edição (p. 51). Novatec Editora. Edição do Kindle. */
      const num = Number(prompt("Digite um número: "));
      
      const numAntecessor = num - 1;
      const numSucessor = num + 1;

      alert(`O antecessor de ${num} é ${numAntecessor}.`);
      alert(`O sucessor de ${num} é ${numSucessor}.`);
    </script>
  </body>
</html>
