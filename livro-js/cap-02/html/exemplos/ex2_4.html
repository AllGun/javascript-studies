<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.4</title>
    <link rel="stylesheet" href="../../css/ex2_4.css" />
  </head>
  <body>
    <!-- c) Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em gramas) de um cliente.

Iepsen, Edécio Fernando. Lógica de Programação e Algoritmos com JavaScript - 2ª Edição (p. 77). Novatec Editora. Edição do Kindle.  -->
    <h1>Restaurante do All</h1>
    <fieldset>
      <center>
        <form action="">
          <label for="">
            <p>Buffet por Quilo R$:</p>
            <input type="number" id="inQuilo" min="0" step="0.01" required />
          </label>
          <br><br>
          <label for="">
            <p>Consumo por Cliente (gr):</p>
            <input type="number" id="inConsumo" min="0" required>
          </label>
          <br><br>
          <input type="submit" value="Calcular Preço">
        </form>
      </center>
    </fieldset>
    <br><br>
    <fieldset class="second-fieldset">
      <center>
        <output>
          <p>Valor a pagar:</p><p id="outPreco"></p>
        </output>
      </center>
    </fieldset>

    <script src="../../js/js_exemplos/ex2_4.js"></script>
  </body>
</html>
