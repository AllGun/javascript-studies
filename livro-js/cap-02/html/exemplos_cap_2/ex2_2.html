<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.2</title>
    <link rel="stylesheet" href="../../css/exemplos_css_cap_2/ex2_2.css" />
  </head>
  <body>
    <center>
      <h1>Cinema do All</h1>

      <fieldset class="first-fieldset">
        <form class="first-fieldset__form" id="first-form" action="">
          <label for="">
            <p>Título do filme:</p>
            <input type="text" id="inTitle" required />
          </label>
          <label for="">
            <p>Duração (min):</p>
            <input type="number" id="inDuration" required />
          </label>
          <br /><br />
          <input type="submit" name="" id="" />
        </form>
      </fieldset>
      <br />
      <fieldset class="second-fieldset">
        <form action="">
          <p>Filme: <span id="movieTitle"></span></p>
          <p>Tempo do filme: <span id="movieTime"></span></p>
        </form>
      </fieldset>
    </center>

    <script src="../../js/js_exemplos_cap_2/ex2_2.js" defer></script>
  </body>
</html>
