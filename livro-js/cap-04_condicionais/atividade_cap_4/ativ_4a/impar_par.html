<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ímpar ou Par</title>
    <link rel="stylesheet" href="./impar_par.css" />
  </head>
  <body>
    <!-- a) Elaborar um programa que leia um número. Informe se ele é par ou ímpar.
    Faça com o if... else... tradicional e, após, tente criar a condição com o
    operador ternário. A Figura 4.7 ilustra a tela de execução do programa. Para
    os exercícios, foi utilizada uma figura padrão, mas você pode substituí-la
    caso tenha interesse.

    Iepsen, Edécio Fernando. Lógica de Programação e Algoritmos com JavaScript - 2ª Edição (p. 123). Novatec Editora. Edição do Kindle.  -->
    <main>
      <img src="../../img/exerc.jpg" alt="" />
      <section>
        <form action="">
          <h1>Programa Par ou Ímpar</h1>
          <label for="">
            <p>Número:</p>
            <input type="number" id="inNumber" />
          </label>
          <input type="submit" value="Verificar" />
        </form>
        <div>
          <h3>Resultado:</h3>
          <p id="outNumber"></p>
        </div>
      </section>
    </main>

    <script src="./impar_par.js" defer></script>
  </body>
</html>
