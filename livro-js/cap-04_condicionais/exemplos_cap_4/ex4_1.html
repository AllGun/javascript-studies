<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Situação do Aluno</title>
    <link rel="stylesheet" href="./ex4_1.css" />
  </head>
  <body>
    <h1>Programa Situação do Aluno</h1>
    <fieldset class="first-field">
      <form action="">
        <label for="">
          <p>Nome do Aluno:</p>
          <input type="text" id="inName" required />
        </label>
        <label for="">
          <p>Primeiro Bimestrestre:</p>
          <input
            type="number"
            step="0.1"
            min="0"
            max="10"
            id="inPrimeiro"
            required
          />
        </label>
        <label for="">
          <p>Segundo Bimestre:</p>
          <input
            type="number"
            step="0.1"
            min="0"
            max="10"
            id="inSegundo"
            required
          />
        </label>
        <label for="">
          <p>Terceiro Bimestre:</p>
          <input
            type="number"
            step="0.1"
            min="0"
            max="10"
            id="inTerceiro"
            required
          />
        </label>
        <label for="">
          <p>Quarto Bimestre:</p>
          <input
            type="number"
            step="0.1"
            min="0"
            max="10"
            id="inQuarto"
            required
          />
        </label>
        <br /><br />
        <input type="submit" value="Exibir Média" />
      </form>
    </fieldset>
    <br /><br />
    <fieldset class="second-field">
      <label for="">
        <p>Aluno:</p>
        <output id="outName"></output>
      </label>
      <label for="">
        <p>Média:</p>
        <output id="outMedia"></output>
      </label>
    </fieldset>
    <script src="./ex4_1.js" defer></script>
  </body>
</html>
